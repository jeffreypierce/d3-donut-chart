<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      padding: 10px 20px;
      margin: 0;
    }
    .donut-chart {
      
      font-size: 14px;
      font-weight: 200;
    }

    .donut-chart .value{
      font-size: 0.8em;
      font-weight: 100;
    }
    .chart {
      display: inline-block;
    }
    </style>
  </head>
  <body>
    <h1>D3 Donut Chart</h1>
    <a href ="http://github.com">View on Github</a>
    <ul>
      <li id="chart1" class="chart"></li>
      <li id="chart2" class="chart"></li>
    </ul>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="d3-donut-chart.min.js"></script>
    <script>
      var charts = [],
          randomData = function(){
            var _randomNum = function(){
              return Math.floor(Math.random() * 100) + 50;
            };
            return [['JavaScript', _randomNum() + 75], ['C++', _randomNum()], ['Java', _randomNum()], ['Ruby', _randomNum()], ['Python', _randomNum()]];
          };
          
      for(var i = 1; i < 3; i++) {
        charts[i] = new DonutChart('#chart'+i, randomData(), {tickWidth: 1});
        (function(i) {
          setInterval(function(){ charts[i].update(randomData()); }, Math.floor(Math.random() * 10000) + 2000);
        })(i);
      }
    </script>
  </body>
</html>
